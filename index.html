<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Costa Del Sol</title>
    <link rel="stylesheet" href="./styles.css" />

        <a href="#">Nuestras Habitaciones ➔</a>

    </header>
    <main>
      <section class="main-presentation">
        <div class="presentation-hotel">
          <h2></h2>
          <p></p>
          <picture class="presentation-hotel__image">
            <img
              src="./imagenes/huarmey_estatua.jpeg"
              alt="imagen de la estatua que se encuentra en el parque principal de Huarmey"
            />
          </picture>
        </div>
        <div class="presentation-place">
          <div class="presentation-place__text">
            <h3></h3>
            <p></p>
          </div>
        </div>
      </section>
      <section class="main-rooms"></section>
      <section class="main-contac"></section>

    <footer></footer>
